@(container: String, model: String)
@layouts.html.default("Welcome to Akka-HTTP"){
    <div id="container">@Html(container)</div>
    <script type="text/javascript" src="./js/bundle.js"></script>
    <script type="text/javascript">
        var frontend = new com.nudemeth.example.web.Frontend();
        frontend.renderClient(@Html(model));
    </script>
}
